<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>text</title>
</head>
<body>
    <h1>Input Type : text </h1>
    <p>The input tag with type="text" is used in HTML forms to create a text input field. This allows users to enter single-line text information. </p>

    <form action="" method="post">

        <!-- Name input with a label -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
</form>  
</body>
</html>
